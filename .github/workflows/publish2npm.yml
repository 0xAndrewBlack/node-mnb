name: "ğŸ‹ Publishing to the NPM package registry."

on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v2

      - name: ğŸ¯ Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ§ª Install dependencies and test
        run: npm install && npm test

      - name: ğŸ”¨ Build
        run: npm install && npm run build

      - name: ğŸ“¦ Publish package on NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}